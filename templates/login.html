<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/1324b10db2.js" crossorigin="anonymous"></script>
    <title>FalaQui - Login</title>
</head>
<body class="bg-[url('../static/img/background-index.png')]"> <!-- gradient-to-r from-sky-500 to-indigo-500 mt-1  -->
    <div style="display: flex; justify-content:center;"> 
        <a href="/" style="text-decoration: none;">
            <h1 class="text-5xl font-bold text-center text-white">FalaQui</h1>
        </a>
    </div>
    {% if message %}
        <p class="msg" style="display: none;">{{message}}</p>
    {% endif %}

    <div class="flex justify-center items-center">
        
        <div class="container bg-white text-center border border-black rounded-md w-3/6 mt-5">
            <h2 class="text-3xl font-bold text-center mb-2">Login</h2>
            <form method="post" action="/login" class="my-5">
                <p class="font-medium ">Nome de usuário:</p>
                <div class="flex mx-5 mb-2">
                    <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" name="username" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5" placeholder="Nome de usuário" autofocus required>
                </div>

                <div>
                    <p class="font-medium">Senha:</p>
                    <div class="flex mx-5 mb-2">
                        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="password" minlength="6" name="password" class="rounded-none bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5" placeholder="Senha" required>
                        <div class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-gray-300 rounded-r-lg">
                            <button type="button" onclick="showPassword()">
                                <i id="passwordIcon" class="fa-solid fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex justify-center">
                    <input type="checkbox" name="rememberMe" id="rememberMe" class="cursor-pointer"> <p class="ml-2 cursor-pointer" onclick="toggleRememberMe()">Manter Conectado</p>
                </div>
                
                <button type="submit" class="rounded-full bg-blue-700 mt-2 p-1 hover:bg-blue-900 border-black text-white">Confirmar</button>
            </form>
        </div>
    </div>
    <script>
        const msg = document.querySelector('.msg')

        if(msg.innerHTML=='success'){
            Swal.fire({
                title: 'Usuário cadastrado com sucesso!',
                text: 'Verifique a caixa de entrada do seu e-mail para realizar a confirmação da sua conta.',
                icon: 'success',
                confirmButtonText: 'Ok'
            })
        } else if(msg.innerHTML='error'){
            
            Swal.fire({
                title: 'Erro',
                text: 'Usuário/Senha incorreto.',
                icon: 'error',
                confirmButtonText: 'Ok'
            })
        }

        function showPassword() {
            const passwordInput = document.querySelector('#password')
            const passwordIcon = document.querySelector('#passwordIcon')

            if(passwordInput.type === 'password'){
                passwordInput.type = 'text'
                passwordIcon.classList = "fa-solid fa-eye"
            } else {
                passwordInput.type = 'password'
                passwordIcon.classList = "fa-solid fa-eye-slash"
            }
        }

        function toggleRememberMe(){
            const rememberMeBtn = document.querySelector('#rememberMe');
            if(rememberMeBtn.checked){
                return rememberMeBtn.checked = false;
            }
            return rememberMeBtn.checked = true;
        }
    </script>
</body>
</html>
