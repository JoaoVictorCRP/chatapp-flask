<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalaQui - Sala {{room}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../static/js/tailwind.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-[url('../static/img/background-chat.png')]">
    <h1 class="text-5xl font-bold text-center text-blcack">Olá, {{ username}}!<br>
        Você está na sala de chat {{ room }}
    </h1>

    <div class=" bg-white border border-black rounded mt-5 mx-20 p-3">
        <div id="messages">
            <div class="chat-div"></div> <!-- TODO: FIXED SIZE, SCROLLABLE-->
        </div>
        
        <form id="msg-input-form">
            <input type="text" id="msg-field" class="rounded-full bg-white p-2 resize" placeholder="Sua mensagem..." spellcheck="true">
            <button type="submit" class="rounded-full bg-green-600 mt-2 p-2 hover:bg-green-900 border-black text-white">Enviar</button>
        </form>
    </div>
    
    <div>

    </div>
    <button id="quit-btn" class="rounded-full bg-red-600 mt-2 p-2 hover:bg-red-900 border-black text-white"> Sair da Sala</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        const socket = io.connect('http://127.0.0.1:5000/');


        socket.on('connect', () => {
            socket.emit('entrou_sala', {
                username: "{{ username }}",
                room: "{{ room }}"
            });
            let msgField = document.getElementById('msg-field')
            let form = document.getElementById('msg-input-form')
            let btn_sair = document.getElementById('quit-btn')
            // Sending messages
            form.addEventListener('submit', (e) => {
                let msg = msgField.value.trim()
                e.preventDefault()
                if(msg.length) { 
                    socket.emit('enviou_msg', {
                        username: "{{ username }}",
                        room: "{{ room }}",
                        message: msg // When the user send the message, its content will be included 
                    });                     //          as an attribute
                };
                msgField.value = '';
                msgField.focus()
            });
            // Leaving room
            btn_sair.addEventListener('click',() => {
                socket.emit('apertou_sair', { 
                    username: "{{ username }}",
                    room: "{{ room }}"
                });
                window.location.href = '/'; // Is there a better way 2 do this?
            });
        });

        socket.on('anuncio_de_entrada', (info) => {
            console.log(`${info.username} acabou de entrar na sala ${info.room}`);
            // Creating chat block
            const chatDiv = document.querySelector('.chat-div')
            chatDiv.innerHTML += `<b>${info.username}</b> entrou na sala.<br>`;
            document.getElementById('messages').appendChild(chatDiv);
        });

        socket.on('receber_msg', (info)=> {
            const chatDiv = document.querySelector('.chat-div')
            chatDiv.innerHTML += `<b>${info.username}</b>: ${info.message}<br>`
        });

        socket.on('anuncio_de_saida', (info) => {
            const chatDiv = document.querySelector('.chat-div')
            chatDiv.innerHTML += `<b>${info.username} Saiu da Sala.</b><br>`
        })
    </script>
</body>
</html>
